<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>indGEOS</title>
    <style>
        @import "node_modules/ol/ol.css";
    </style>
    <link rel="stylesheet" href="./all_styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ol-mapbox-style@6.1.4/dist/olms.js"></script>

        <script src="https://unpkg.com/@esri/arcgis-rest-request@4.0.0/dist/bundled/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-geocoding@4.0.0/dist/bundled/geocoding.umd.js"></script>

    <script src="https://unpkg.com/ol-popup@4.0.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/ol-popup@4.0.0/src/ol-popup.css" />
</head>

<body>
    <div class="wrapper">
        <!-- <div class="icon1">
            <img src="./assets/indgeos-logo.jfif"
                alt="adsf">
        </div> -->
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <div class="icon1">
                    <img src="./assets/indgeos-logo.jfif"
                        alt="adsf">
                </div>
                <div class="logo">
                    <a href="#">indGEOS</a>
                </div>
                <ul class="links">
                    <!-- <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li> -->
                    <li>
                        <a href="#" class="desktop-link">tab 1</a>
                        <input type="checkbox" id="show-features">
                        <label for="show-features">tab 1</label>
                        <ul>
                            <li><a href="#">Drop Menu 1</a></li>
                            <li><a href="#">Drop Menu 2</a></li>
                            <li><a href="#">Drop Menu 3</a></li>
                            <li><a href="#">Drop Menu 4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="desktop-link">tab 2</a>
                        <input type="checkbox" id="show-services">
                        <label for="show-services">tab 2</label>
                        <ul>
                            <li><a href="#">Drop Menu 1</a></li>
                            <li><a href="#">Drop Menu 2</a></li>
                            <li><a href="#">Drop Menu 3</a></li>
                            <li>
                                <a href="#" class="desktop-link">More Items</a>
                                <input type="checkbox" id="show-items">
                                <label for="show-items">More Items</label>
                                <ul>
                                    <li><a href="#">Sub Menu 1</a></li>
                                    <li><a href="#">Sub Menu 2</a></li>
                                    <li><a href="#">Sub Menu 3</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">tab 3</a></li>
                </ul>
            </div>
            <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
            <form action="#" class="search-box">
                <input type="text" id="geocode-input" placeholder="Type Something to Search..." required>
                <button type="submit" class="go-icon" id="geocode-button"><i class="fas fa-long-arrow-alt-right" ></i></button>
            </form>
        </nav>
    </div>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <!-- <div id="info">&nbsp;</div> -->
    <form>
        <label for="type">Geometry type &nbsp;</label>
        <select id="type">
          <option value="Point">Point</option>
          <option value="LineString">LineString</option>
          <option value="Polygon">Polygon</option>
          <option value="Circle">Circle</option>
        </select>
      </form>
    <!-- <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script> -->
    <!-- <script type="module" src="./scripts/main.js"></script> -->
    <script src="./scripts/search-location.js"></script>

    <footer>
        <!-- <div>© MapTiler © OpenStreetMap contributors </div> -->
        <!-- i button is already there -->
    </footer>
</body>

</html>
