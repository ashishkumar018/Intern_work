<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>indGEOS</title>
    <style>
        @import "node_modules/ol/ol.css";
    </style>
    <link rel="stylesheet" href="./all_styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="icon1">
            <img src="https://images.hindustantimes.com/img/2022/09/08/1600x900/ANI-20220908347-0_1662659270899_1662659270899_1662659283445_1662659283445.jpg"
                alt="adsf">
        </div>
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <div class="logo">
                    <a href="#">ingGEOS</a>
                </div>
                <ul class="links">
                    <!-- <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li> -->
                    <li>
                        <a href="#" class="desktop-link">tab 1</a>
                        <input type="checkbox" id="show-features">
                        <label for="show-features">tab 1</label>
                        <ul>
                            <li><a href="#">Drop Menu 1</a></li>
                            <li><a href="#">Drop Menu 2</a></li>
                            <li><a href="#">Drop Menu 3</a></li>
                            <li><a href="#">Drop Menu 4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="desktop-link">tab 2</a>
                        <input type="checkbox" id="show-services">
                        <label for="show-services">tab 2</label>
                        <ul>
                            <li><a href="#">Drop Menu 1</a></li>
                            <li><a href="#">Drop Menu 2</a></li>
                            <li><a href="#">Drop Menu 3</a></li>
                            <li>
                                <a href="#" class="desktop-link">More Items</a>
                                <input type="checkbox" id="show-items">
                                <label for="show-items">More Items</label>
                                <ul>
                                    <li><a href="#">Sub Menu 1</a></li>
                                    <li><a href="#">Sub Menu 2</a></li>
                                    <li><a href="#">Sub Menu 3</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">tab 3</a></li>
                </ul>
            </div>
            <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
            <form action="#" class="search-box">
                <input type="text" placeholder="Type Something to Search..." required>
                <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
            </form>
        </nav>
    </div>
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <div id="info">&nbsp;</div>
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="./scripts/main.js"></script>

    <footer>
        <!-- <div>© MapTiler © OpenStreetMap contributors </div> -->
        <!-- i button is already there -->
    </footer>
</body>

</html>
